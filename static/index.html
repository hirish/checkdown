  <div id="background" class="row show-for-medium-up">
    <div class="medium-4 columns"></div>

  <div id="main" class="clearfix">
    <div class="row left">

      <div id="sidebar" class="medium-4 columns gradient">

        <nav id="logo" class="top-bar">
          <ul class="title-area">
            <li class="name">
              <h1><a href="#">GODUT.CH</a></h1>
            </li>
          </ul>
        </nav>


        <div id="form" class="sidebar-section">

          <h2>NEW DEBT</h2>

          <form action="/create/debt" method="post">
            <div class="row collapse">
              <div class="small-6 columns">
                <select style="border-right: none;">
                  <option>Charge</option>
                  <option>I Owe</option>
                </select>
              </div>
              <div class="small-1 columns">
                <span class="prefix">$</span>
              </div>
              <div class="small-5 columns">
                <input name="amount" type="text" placeholder="6.00" />
              </div>
            </div>
            <div class="row collapse">
              <div class="small-2 columns">
                <span class="prefix">To</span>
              </div>
              <div class="small-10 columns">
                <select>
                  <option>barndawg</option>
                  <option>lee.woodbridge</option>
                </select>
              </div>
            </div>
            <div class="row collapse">
              <div class="small-2 columns">
                <span class="prefix">For</span>
              </div>
              <div class="small-8 columns">
                <input name="description" type="text" placeholder="Dinner at Wendy's..."  class="form-control"/>
              </div>
              <div class="small-2 columns">
                <input type="submit" value="Go" class="button postfix" />
              </div>
            </div>
          </form>
        </div>

        <div id="recent" class="sidebar-section show-for-medium-up">
          <h2>RECENT DEBTS</h2>
          <div id="debtviewholder"></div>
        </div>

      </div>

      <div id="users" class="medium-8 columns">

        <h1 id="group">
          <!-- SVIP Class of 2013 -->
        </h1>

        <div id="owe"></div>

      </div>

    </div>

  <script src="js/foundation.min.js"></script>

  <div id="login">
    <div class="section row">
      <div class="small-9 small-centered columns">
        <h1>GODUT.CH</h1>
        <h2>Please Login</h2>
        <div id="fb-root"></div>
        <fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button>
      </div>
    </div>
  </div>

  <script>
    window.fbAsyncInit = function() {
    FB.init({
      appId      : '422041944562938',
      status     : true, // check login status
      cookie     : true, // enable cookies to allow the server to access the session
      xfbml      : true  // parse XFBML
    });

    FB.Event.subscribe('auth.authResponseChange', function(response) {
      if (response.status === 'connected') {
        $('#login').addClass('off')
      } else if (response.status === 'not_authorized') {
        FB.login();
      } else {
        FB.login();
      }
    });
    };

    (function(d){
     var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];

    function testAPI() {
      console.log('Welcome!  Fetching your information.... ');
      FB.api('/me', function(response) {
        console.log('Good to see you, ' + response.name + '.');
      });
    }
  </script>
