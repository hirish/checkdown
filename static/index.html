      <div id="sidebar" class="large-4 columns gradient">

        <nav id="logo" class="top-bar">

          <h2>NEW DEBT</h2>

          <form action="/create/debt" method="post">
            <div class="row collapse">

            <div class="row collapse">
              <div class="small-2 columns">

              </div>
            </div>

              <div class="small-2 columns">
                <span class="prefix">For</span>
              </div>
              <div class="small-8 columns">
                <input name="description" type="text" placeholder="Dinner at Wendy's..."  class="form-control"/>
              </div>
              <div class="small-2 columns">
                <input type="submit" value="Go" class="button postfix" />
              </div>
            </div>
          </form>
        </div>
